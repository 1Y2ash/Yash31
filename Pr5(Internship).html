<html>
    <title>
        Internship Application Form
    </title>
    <head >
        <h2 align="center">
        Internship Application Form
    </h2>
    </head>
    <body>
        <table border="4" align="center">
            <tr>
                <th style="background-color: lavender; font-size: xx-large;">
                    <img src="https://www.jotform.com/uploads/ugurg/form_files/Gradient%20Internship%20Job%20Hiring%20Facebook%20Post%20(1).63a55443c27859.62133700.png" width="40%" height="250">
                    Personal Information
                </th>
            </tr>
            <tr>
                <th align="left" style="background-color: aliceblue;">
                    <label for="name">
                        Enter Your Full Name:
                    </label>
                    <input type="text" required placeholder="First Name">
                    <input type="text" required placeholder="Middle Name">
                    <input type="text" required placeholder="Last Name"><br><br>
                    <label for="email" >
                        Enter Email:
                    </label>
                    <input type="text" required placeholder="Email"><br><br>
                    <label>
                        Select Your Gender:
                    </label>
                    <div class="Gender">
                        <label for="Male">
                            Male
                        </label>
                        <input type="radio" value="Male" required/>
                        <label for="Female">
                            Female
                        </label>
                        <input type="radio" value="Female" required/>
                        <label for="Other">
                            Other
                        </label>
                        <input type="radio" value="Other" required/><br><br>
                    </div>
                    <label for="dob">
                        Enter Date Of Birth:
                    </label>
                    <input type="date" required placeholder="DOB"/><br><br>
                        <label for="DOB">
                            Age
                        </label>
                        <input type="number" min="1" max="100" value="0" class="slider"><br><br>
                        <label for="number">
                            Enter Mobile Number:
                        </label>
                        <input type="number" placeholder="Enter Mobile Number"><br><br>
                        <label>
                            Select Your State:
                        </label>
                        <select>
                            <option>---------Select State---------</option>
                            <option>Andhra Pradesh</option>
                            <option>Arunachal Pradesh</option>
                            <option>Assam</option>
                            <option>Bihar</option>
                            <option>Chhattisgarh</option>
                            <option>Goa</option>
                            <option>Gujarat</option>
                            <option>Haryana</option>
                            <option>Himachal Pradesh</option>
                            <option>Jharkhand</option>
                            <option>Karnataka</option>
                            <option>Kerala</option>
                            <option>Madhya Pradesh</option>
                            <option>Maharashtra</option>
                            <option>Manipur</option>
                            <option>Meghalaya</option>
                            <option>Mizoram</option>
                            <option>Nagaland</option>
                            <option>Odisha</option>
                            <option>Punjab</option>
                            <option>Rajasthan</option>
                            <option>Sikkim</option>
                            <option>Tamil Nadu</option>
                            <option>Telangana</option>
                            <option>Tripura</option>
                            <option>Uttar Pradesh</option>
                            <option>Uttarakhand</option>
                            <option>West Bengal</option>
                            <option>Andaman and Nicobar Islands</option>
                            <option>Chandigarh</option>
                            <option>Dadra and Nagar Haveli and Daman and Diu</option>
                            <option>Lakshadweep</option>
                            <option>Delhi</option>
                            <option>Puducherry</option>
                        </select><br><br>
                        <label>
                            Enter Address:<br>
                        </label>
                        <textarea></textarea><br><br>
                        <label>
                        <label for="text">
                            Select Day(s) You Are Available For:
                        </label><br>
                        <input type="checkbox">Monday<br>
                        <input type="checkbox">Tuesday<br>
                        <input type="checkbox">Wednesday<br>
                        <input type="checkbox">Thursday<br>
                        <input type="checkbox">Friday<br>
                        <input type="checkbox">Saturday<br>
                </th>
            </tr>
            <tr>
                <br><br>
                <th align="left" style="font-size:x-large;background-color:aliceblue;">
                    Education:
                    <table border="1" style="background-color:beige;" align="center" width="1000" height="249">
                        <tr>
                           <th>
                            Qualification
                           </th> 
                           <th>
                            Percentage
                           </th> 
                           <th>
                            Educational Institute
                           </th>
                        </tr>
                        <tr>
                           <th>
                            SSC
                           </th> 
                           <th>
                           <input type="% marks" required placeholder="Enter Percntage">
                           </th> 
                           <th>
                            <input type="text" required placeholder="Enter Institute Name">
                           </th>
                        </tr>
                        <tr>
                           <th>
                            HSC
                           </th> 
                           <th>
                            <input type="% marks" required placeholder="Enter Percentage">
                           </th> 
                           <th>
                            <input type="text" required placeholder="Enter Institute Name">
                           </th>
                        </tr>
                        <tr>
                           <th>
                            B.tech CGPA:
                           </th> 
                           <th>
                            <input type="% marks" required placeholder="Enter CGPA">
                           </th> 
                           <th>
                            <input type="text" required placeholder="Enter Institute Name">
                           </th>
                        </tr>
                    </table><br>
                </th>
            </tr>
            <tr>
                <th align="left" style="font-size:large;background-color:aliceblue;">
                  <br> <label for="file">
                    Attach Your CV:
                </label><br>
                <input type="file" placeholder="Upload Your CV"><br><br>
            </th>
        </table>
        <p align="center">
        <input type="submit" align="center" required value="Submit">
    </p>
    </body>
</html>
