<html>
<title>
    Scholarship Registration Form
</title>
<head>
    <h2 align="center">
    Scholarship Registration Form
    </h2>
</head>
<body style="background-color: beige;">
   <form style="padding:0vmax;">
    <legend>
        <h3>
            User Personal Information:
        </h3>
    </legend>
    <label for="name">
        Enter Your Full Name:
    </label>
    <input type="text" required placeholder="First Name">
    <input type="text" required placeholder="Middle Name">
    <input type="text" required placeholder="Last Name"><br><br>
    <label for="email">
        Enter Email:
    </label>
    <input type="text" required placeholder="Email"><br><br>
    <label for="password">
        Enter Password:
    </label>
    <input type="password" required placeholder="*******"><br><br>
    <label for="password">
        Confirm Password:
    </label>
    <input type="password" required placeholder="*******"><br><br>
    <label>
        Select Your Gender:
    </label>
    <div class="Gender">
        <label for="Male">
            Male
        </label>
        <input type="radio" value="Male" required/>
        <label for="Female">
            Female
        </label>
        <input type="radio" value="Female" required/>
        <label for="Other">
            Other
        </label>
        <input type="radio" value="Other" required/><br><br>
    </div>
    <label for="dob">
        Enter Date Of Birth:
    </label>
    <input type="date" required placeholder="DOB"/><br><br>
    <label>
        Select Your State:
    </label>
    <select>
        <option>---------Select State---------</option>
        <option>Andhra Pradesh</option>
        <option>Arunachal Pradesh</option>
        <option>Assam</option>
        <option>Bihar</option>
        <option>Chhattisgarh</option>
        <option>Goa</option>
        <option>Gujarat</option>
        <option>Haryana</option>
        <option>Himachal Pradesh</option>
        <option>Jharkhand</option>
        <option>Karnataka</option>
        <option>Kerala</option>
        <option>Madhya Pradesh</option>
        <option>Maharashtra</option>
        <option>Manipur</option>
        <option>Meghalaya</option>
        <option>Mizoram</option>
        <option>Nagaland</option>
        <option>Odisha</option>
        <option>Punjab</option>
        <option>Rajasthan</option>
        <option>Sikkim</option>
        <option>Tamil Nadu</option>
        <option>Telangana</option>
        <option>Tripura</option>
        <option>Uttar Pradesh</option>
        <option>Uttarakhand</option>
        <option>West Bengal</option>
        <option>Andaman and Nicobar Islands</option>
        <option>Chandigarh</option>
        <option>Dadra and Nagar Haveli and Daman and Diu</option>
        <option>Lakshadweep</option>
        <option>Delhi</option>
        <option>Puducherry</option>
    </select><br><br>
    <label>
        Enter Address:<br>
    </label>
    <textarea></textarea>
    <legend>
        <h3>
        Educational Information:
    </h3>
    </legend>
    <table border="1" style="background-color:beige;">
        <tr>
           <th>
            Qualification
           </th> 
           <th>
            Percentage
           </th> 
           <th>
            Educational Institute
           </th>
        </tr>
        <tr>
           <th>
            SSC
           </th> 
           <th>
           <input type="% marks" required placeholder="Enter Percntage">
           </th> 
           <th>
            <input type="text" required placeholder="Enter Institute Name">
           </th>
        </tr>
        <tr>
           <th>
            HSC
           </th> 
           <th>
            <input type="% marks" required placeholder="Enter Percentage">
           </th> 
           <th>
            <input type="text" required placeholder="Enter Institute Name">
           </th>
        </tr>
        <tr>
           <th>
            B.tech CGPA:
           </th> 
           <th>
            <input type="% marks" required placeholder="Enter CGPA">
           </th> 
           <th>
            <input type="text" required placeholder="Enter Institute Name">
           </th>
        </tr>
    </table><br>
    <label for="text">Select Your Branch:</label><br>
    <input type="checkbox"/>AIML<br>
    <input type="checkbox"/>CSE<br>
    <input type="checkbox"/>AIDS<br>
    <input type="checkbox"/>ETC<br>
    <input type="checkbox"/>EE<br>
    <input type="checkbox"/>ME<br>
    <input type="checkbox"/>CE<br>
    <legend>
        <h3>
            Upload Documents:
        </h3>
    </legend>
    <label for="photo">
        Upload Photo:
    </label>
    <input type="file" required/><br><br>
    <label for="photo">
        Upload 10th Marksheet:
    </label>
    <input type="file" required/><br><br>
    <label for="photo">
        Upload 12th Marksheet:
    </label>
    <input type="file" required/><br><br>
    <label for="photo">
        Upload Caste Certificate:
    </label>
    <input type="file" required/><br><br>
    <label for="photo">
        Upload Income Certificate:
    </label>
    <input type="file" required/><br><br>
<input type="submit"required value="Submit">
   </form>
</body>
</html>
